<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/WdatePicker.css" />

<title>移动办公自动化系统</title>
</head>
<style type='text/css'>
    .picture{
        width=300px;height=300px;
    }

</style>
<body>
<div class="title"><h2>书籍管理</h2></div>
  <div class="search-wrap">
            <div class="search-content">
                <form action="" method="post" >
                    <table class="search-tab">
                        <tr>
                        <th style="width:350px;height:50px;font-size:15px;color:red; "></th>
                        <th style="width:80px;height:50px;font-size:15px;color:red; ">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="book_name">书名</option>
                                    <option value="author">作者</option>
                                    <option value="press">出版社</option>
                                </select>
                            </td>
                        <th style="width:80px;height:50px;font-size:15px;color:red;">搜索关键字:</th>

                            <td style="width:80px;height:50px;font-size:15px;color:red; "><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <th ><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th class="num">ID</th>
                <th class="name">书名</th>
                <th class="process">图片</th>
                <th class="node">作者</th>
                <th class="time">出版社</th>
               <!--  <th class="operate">借书人</th>
                <th>借出历史</th> -->
                <th>备注</th>
                <th>点击操作</th>

            </tr>
        </thead>

        <tbody>
        
        
    
            <!-- <foreach name='data' item='dat'> -->
        <volist name='data' id='dat'>
            <tr>
                <td class="book_id">{$dat.id} </td>
                <td class="book_name">{$dat.book_name}  </td>
                <td  class="file"><img src={$dat.thumb_picture}   /></td>
                <td class="author">{$dat.author} </td>
                <td class="press">{$dat.press} </td>
                <!-- <td class="now_borrow">{$dat.now_borrow} </td>
                <td class="haved_borrow">{$dat.haved_borrow} </td> -->
                <td class="remark" >{$dat.remark}  </td>
                <td> <a href= "__CONTROLLER__/modify/id/{$dat.id}"  style="color:red;font-size:20px;"> 修改</a>  </td>
            </tr>
            
           <!--  </endforeach> -->
        </volist>

        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
    <div class="pagin-list">
        {$show}
    </div>
    <div class="pxofy">共 {$count} 条记录</div>
</div>

</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.pagination.js"></script>
<script type="text/javascript">

$(".select-title").on("click",function(){
    $(".select-list").hide();
    $(this).siblings($(".select-list")).show();
    return false;
})
$(".select-list").on("click","li",function(){
    var txt = $(this).text();
    $(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})
$(function(){
    //给确定按钮绑定点击事件
    $('.btn').on('click',function(){
        $('form').submit();
    });


});

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");
showRemind('input[type=text], textarea','placeholder');
</script>


</html>
