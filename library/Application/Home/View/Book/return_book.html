<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Home/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Home/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>信息管理</h2></div>


<div class="table-box">
	<table>
    	<thead>
        	   <tr>
                <th name="id"> 图书ID</th>
                <th name="book_name">书名 </th>
                <th name="picture"> 图片 </th>
                <th style="width:100px; " name="author"> 作者 </th>
                <th name="press">出版社  </th>
                <th name="now_borrow"><a class="borrow">点击还书</a></th>
            </tr>

            <h2 style="height:50px;color:red;font-size: 30px;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 你目前所借的书,共{$count}本书 </h2>
        </thead>
        <tbody>
        <volist name="datas" id="data">
        	<tr>
            	<td name="id"> {$data.id}</td>
                <td name="book_name">{$data.book_name} </td>
                <td name="picture"><img src="{$data.thumb_picture}" alt=""> </td>
                <td name="author">{$data.author} </td>
                <td name="press">{$data.press} </td>
                <td  > <a href="__CONTROLLER__/return_book/id/{$data.id}">还书</a> </td>
             

                </td>
            </tr>
     </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
    <div class="pagin-list">
        {$show}
    </div>
    
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})



$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");


showRemind('input[type=text], textarea','placeholder');
</script>
</html>
